{% extends 'base_admin.html' %}
{% block content %}
<form method="post" action="" id="form-entri-barang">
{% csrf_token %}
<div class="card">
  <header class="card-header">
    <p class="card-header-title">
        Entri Data Suplier
    </p>
    <a href="#" class="card-header-icon" aria-label="more options">
      <span class="icon">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
    </a>
  </header>
  <!--
  {{ from.as_p }}
  -->
  <div class="card-content">
    <div class="content">
            <div class="field">
            <label class="label">Nama Suplier</label>
            <div class="control">
                <input class="input" type="text" id="{{ form.nama.id_for_label }}" name="{{ form.nama.html_name }}" placeholder="Nama Suplier" value="{{ suplier.nama }}">
            </div>
            </div>

            <div class="field">
            <label class="label">Alamat</label>
            <div class="control">
                <input class="input" type="text" id="{{ form.alamat.id_for_label }}" name="{{ form.alamat.html_name }}" placeholder="Alamat" value="{{ suplier.alamat }}">
            </div>
            </div>

            <div class="field">
            <label class="label">Telepon</label>
            <div class="control">
                <input class="input" type="text" id="{{ form.telepon.id_for_label }}" name="{{ form.telepon.html_name }}" placeholder="Lokasi" value="{{ suplier.telepon }}">
            </div>
            </div>

            <div class="field">
            <div class="control">
                <label class="checkbox">
                <input type="checkbox">
                Konfirmasi jika data diatas sudah benar
                </label>
            </div>
            </div>

    </div>
  </div>
  <footer class="card-footer">
    <a onclick="document.getElementById('form-entri-barang').submit()" href="#" class="card-footer-item has-background-success has-text-white">Simpan</a>
    <a href="#" class="card-footer-item has-background-danger has-text-white">Batalkan</a>
  </footer>
</div>
</form>
{% endblock %}
